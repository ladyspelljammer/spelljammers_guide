  ships_rating: as per helmsman
  standard_armament:
    - blunt ram
    4 bombards (crew: 3)
    1 greek fire projector (crew: 3)
    6 medium ballistas (crew: 2)
    8 medium catapults (crew: 3)
  cargo: 20 tons
