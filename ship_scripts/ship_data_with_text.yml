cargo_barge:
  name: cargo: barge
  built_by: humans
  used_primarily_by: any
  cost: 15,000 gp
  tonnage: 15 tons
  hull_points: 15
  crew: 0/15 (see below)
  man_days_fresh_air: 1,800
